<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupFor" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                !signupFor.get('userData.username').valid &&
                signupFor.get('userData.username').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupFor.get('userData.username').errors['nameIsForbidden']
                "
                class="help-block"
              >
                Please enter a valid name
              </span>
              <span
                *ngIf="signupFor.get('userData.username').errors['required']"
                class="help-block"
              >
                Please enter a valid data
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                !signupFor.get('userData.email').valid &&
                signupFor.get('userData.email').touched
              "
              class="help-block"
            >
              Please enter a valid data
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="addHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getControls(); let i = index"
          >
            <input type="text" class="from-control" [formControlName]="i" />
          </div>
        </div>
        <span *ngIf="!signupFor.valid && signupFor.touched" class="help-block">
          Please enter a valid data
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
